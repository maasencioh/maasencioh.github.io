
# Site settings

url: "http://maasencioh.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"

#baseurl: /personal-jekyll-theme

google-tracking-id: "UA-58305221-2"

#############
# HTML Head #
#############

author: "Miguel Asencio"
lang: "en"
title: "{ Miguel Asencio }"
favicon: "/img/favicon.ico"
description: "Blog and website of Miguel Asencio, blogging mainly for tech. Opinions expressed are mine."
keywords: "Miguel, Angel, Asencio, Hurtado, software, programmer, maasencioh"

################
# Intro layout #
################

#black-favicon: "/img/black-lab-glass.ico"
background-img: "../img/cover.jpg"
me-img: "/img/profile.jpg"

##############################
# Dynamic Text on the header #
##############################

dynamic-typing: True
shuffle: True	# Shuffle the lines.
loop: True
loop-count:	False # Set False for infinite loop, or set any number for finite loop.
type-speed:	10		# Default 10
start-delay: 200	# Default 200
delete-delay: 10000	# Default 5000
lines:			# You can add HTML Tags in the Text
  - text: "On ne voit bien qu'avec le coeur. L'essentiel est invisible pour les yeux."
  - text: "Software is like sex, it's better when it's free."
  - text: "Follow your heart, dare to love what you do"
  - text: "$ sudo make a_sandwich"
  - text: "Think different!!!"

########
# Blog #
########

post-preview-words: 128

paginate: 7

fb-share: True
twitter-share: True
disqus-shortname: "maasencioh"

###############
# Life Events #
###############

events:
  - image: "/img/career/computer_science.jpg"
    date: "February 2014 - Today"
    description: "Change my bachelor to computer science"
  - image: "/img/career/electronics.jpg"
    date: "February 2010 - December 2013"
    description: "Start studying electronics engineering"

# First image of the Career timeline
career-img: "/img/career/baby.jpg"

##################
# Contact layout #
##################

email: "maasencioh@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/maasencioh"
  - title: "twitter"
    url: "https://twitter.com/maasencioh"
  - title: "facebook"
    url: "https://www.facebook.com/miguel.bratsche"
  - title: "linkedin"
    url: "https://co.linkedin.com/pub/miguel-angel-asencio-hurtado/34/9a7/228"
  - title: "google-plus"
    url: "google.com/+MiguelAsencio"

############
# 404 page #
############

404-img: "/img/404.png"

################################################################################

# Tread carefully if you want to change the variables below this point!

# Navigation bar links
# Blog link in the blog and post pages will point to the blog.html#blog
# In the default page it will point to the preview of the last post

pages_list:
  About: 'about'
  Blog: 'blog'
  Career: 'career'
  Contact: 'contact'

# Pagination path
paginate_path: "blog/page:num"

# Enable minification SASS
sass:
  style: compressed

# Exclusion list from the generated _site
exclude: ["Rakefile", "LICENSE", "README.md", "vendor"]
