<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id="maasencioh-app">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-toolbar {
        /* Toolbar is the main header, so give it some color */
        background-color: #1E88E5;
        font-family: 'Roboto', Helvetica, sans-serif;
        color: white;
        --paper-toolbar-font-size: 24px;
      }
    </style>

    <paper-drawer-panel>

      <!-- drawer -->
      <paper-header-panel drawer class="flex">
        <paper-toolbar>
          <div>Application</div>
        </paper-toolbar>
        <div> Drawer content... </div>
      </paper-header-panel>

      <!-- main -->
      <paper-header-panel main class="flex">

        <!-- header -->
        <paper-toolbar>
          <paper-icon-button icon="menu" title="menu" paper-drawer-toggle></paper-icon-button>
          <div>Title</div>
        </paper-toolbar>

        <!-- content -->
        <h2>Hello [[prop1]]</h2>
      </paper-header-panel>

    </paper-drawer-panel>

    <!--
    <paper-toolbar>
      <paper-icon-button icon="menu" title="menu"></paper-icon-button>
      <div class="title">Title</div>
      <paper-icon-button icon="search" title="search"></paper-icon-button>
    </paper-toolbar>
    <h2>Hello [[prop1]]</h2>
    -->
  </template>

  <script>
    Polymer({
      is: 'maasencioh-app',
      properties: {
        prop1: {
          type: String,
          value: 'world'
        }
      }

    });
  </script>
</dom-module>
